<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breakpoints & Media Queries</title>
  </head>
  <!-- Tailwind is mobile-first -->
  <body class="bg-black sm:bg-red-700 md:bg-green-700 lg:bg-yellow-700">
    <h1 class="text-bold text-2xl text-white"></h1>
  </body>

  <script>
    function showScreenWidth() {
      const width = window.innerWidth;

      document.querySelector("h1").innerHTML = `Sahil : ${width}`;
    }

    window.onload = showScreenWidth();
    window.onresize = showScreenWidth;
  </script>
</html>

<!-- Breakpoint Classes
    sm	640px	  @media (min-width: 640px) { ... }
    md	768px	  @media (min-width: 768px) { ... }
    lg	1024px	@media (min-width: 1024px) { ... }
    xl	1280px	@media (min-width: 1280px) { ... }
    2xl	1536px	@media (min-width: 1536px) { ... }
  -->
